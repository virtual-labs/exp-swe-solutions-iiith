            id: 20,
            category: 'amazing',
            icon: 'üîç',
            title: 'Probability Never Exceeds 1',
            content: 'The total area under |œà(x)|¬≤ must be 1‚Äîensuring the particle exists somewhere in the system.',
            highlight: 'Quantum normalization guarantees the particle‚Äôs presence!',
            amazement: 3,
            shareText: 'Wavefunction is always normalized‚Äîprobability = 1 total! üîç'
        }
        ];




        // Initialize the page
        function initializePage() {
            renderFacts();
            updateStats();
            setupEventListeners();
            setupScrollBasedReading();
            animateCounters();
        }

        // Setup scroll-based reading detection
        function setupScrollBasedReading() {
            intersectionObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const factId = parseInt(entry.target.dataset.factId);
                        if (!readFacts.has(factId)) {
                            markFactAsRead(factId);
                            entry.target.classList.add('fact-read');
                        }
                    }
                });
            }, {
                threshold: 0.7, // Trigger when 70% of the fact card is visible
                rootMargin: '0px 0px -50px 0px' // Adjust trigger point
            });
        }

        // Render all facts
        function renderFacts(filter = 'all') {
            const grid = document.getElementById('factsGrid');
            grid.innerHTML = '';
            
            // Disconnect existing observer
            if (intersectionObserver) {
                intersectionObserver.disconnect();
            }
            
            // Re-setup the observer
            setupScrollBasedReading();
            
            const filteredFacts = filter === 'all' ? funFacts : funFacts.filter(fact => fact.category === filter);
            
            filteredFacts.forEach(fact => {
                const factCard = createFactCard(fact);
                grid.appendChild(factCard);
            });
        }

        // Create a fact card element
        function createFactCard(fact) {
            const card = document.createElement('div');
            card.className = 'fact-card';
            card.dataset.category = fact.category;
            card.dataset.factId = fact.id;
            
            const amazementStars = '‚≠ê'.repeat(fact.amazement);
            
            card.innerHTML = `
                <div class="fact-header">
                    <div class="fact-icon">${fact.icon}</div>
                    <div class="fact-category">${fact.category.charAt(0).toUpperCase() + fact.category.slice(1)}</div>
                </div>
                <div class="fact-title">${fact.title}</div>
                <div class="fact-content">${fact.content}</div>
                <div class="fact-highlight">${fact.highlight}</div>
                <div class="fact-footer">
                    <div class="amazement-meter">
                        ${'<span class="amazement-star">‚≠ê</span>'.repeat(fact.amazement)}
                    </div>
                    <button class="share-btn" onclick="shareFact(${fact.id})">
                        <i class="fas fa-share-alt"></i> Share
                    </button>
                </div>
            `;
            
            // Add click interaction for sparkle effect
            card.addEventListener('click', (e) => {
                const isRead = readFacts.has(fact.id);
                createSparkle(e.pageX, e.pageY, isRead);
                card.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    card.style.transform = '';
                }, 200);
            });
            
            // Observe this card for scroll-based reading
            intersectionObserver.observe(card);
            
            return card;
        }

        // Mark fact as read and update stats
        function markFactAsRead(factId) {
            if (!readFacts.has(factId)) {
                readFacts.add(factId);
                factsRead++;
                updateStats();
                updateProgress();
                
                // Add golden animation effects
                const factCard = document.querySelector(`[data-fact-id="${factId}"]`);
                if (factCard) {
                    addGoldenEffects(factCard);
                }
            }
        }

        // Add beautiful golden animation effects
        function addGoldenEffects(factCard) {
            // Add golden glow effect
            factCard.style.boxShadow = '0 15px 35px rgba(245, 158, 11, 0.4), 0 0 20px rgba(251, 191, 36, 0.3)';
            
            // Random golden effect selection (simplified for elegance)
            const effects = ['particles', 'crown'];
            const randomEffect = effects[Math.floor(Math.random() * effects.length)];
            
            switch (randomEffect) {
                case 'particles':
                    createGoldenParticles(factCard);
                    break;
                case 'crown':
                    createGoldenCrown(factCard);
                    break;
            }
            
            // Reset glow after animation
            setTimeout(() => {
                factCard.style.boxShadow = '0 8px 25px rgba(245, 158, 11, 0.2)';
            }, 2000);
        }

        // Create floating golden particles
        function createGoldenParticles(factCard) {
            const particleContainer = document.createElement('div');
            particleContainer.className = 'golden-particles';
            factCard.appendChild(particleContainer);
            
            for (let i = 0; i < 6; i++) {
                const particle = document.createElement('div');
                particle.className = 'golden-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = (i * 0.1) + 's';
                particleContainer.appendChild(particle);
            }
            
            setTimeout(() => {
                factCard.removeChild(particleContainer);
            }, 2000);
        }

        // Create golden crown
        function createGoldenCrown(factCard) {
            const crown = document.createElement('div');
            crown.className = 'golden-crown';
            crown.textContent = 'üëë';
            factCard.appendChild(crown);
            
            setTimeout(() => {
                crown.style.opacity = '0';
                setTimeout(() => {
                    if (factCard.contains(crown)) {
                        factCard.removeChild(crown);
                    }
                }, 300);
            }, 2500);
        }

        // Update statistics display
        function updateStats() {
            const factsReadElement = document.getElementById('factsRead');
            
            // Add golden glow effect when stats update
            factsReadElement.style.color = '#f59e0b';
            factsReadElement.style.textShadow = '0 0 10px rgba(251, 191, 36, 0.5)';
            factsReadElement.style.transform = 'scale(1.1)';
            
            setTimeout(() => {
                factsReadElement.style.color = '#6366f1';
                factsReadElement.style.textShadow = 'none';
                factsReadElement.style.transform = 'scale(1)';
            }, 500);
            
            factsReadElement.textContent = factsRead;
        }

        // Update progress bar
        function updateProgress() {
            const progress = Math.min(100, (factsRead / funFacts.length) * 100);
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = progress + '%';
            
            // Add golden glow effect when progress increases
            progressFill.classList.add('reading-progress');
            setTimeout(() => {
                progressFill.classList.remove('reading-progress');
            }, 500);
            
            // Golden celebration when all facts are read
            if (progress === 100) {
                setTimeout(() => {
                    createGoldenCelebration();
                }, 1000);
            }
        }

        // Create golden celebration effect
        function createGoldenCelebration() {
            const celebration = document.createElement('div');
            celebration.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 4rem;
                z-index: 1002;
                animation: celebrationBounce 2s ease-out;
                text-shadow: 0 0 20px rgba(251, 191, 36, 0.8);
                pointer-events: none;
            `;
            celebration.textContent = 'üèÜ‚ú®';
            document.body.appendChild(celebration);
            
            // Create golden rain effect
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const drop = document.createElement('div');
                    drop.style.cssText = `
                        position: fixed;
                        top: -10px;
                        left: ${Math.random() * 100}%;
                        width: 8px;
                        height: 8px;
                        background: radial-gradient(circle, #fbbf24, #f59e0b);
                        border-radius: 50%;
                        animation: goldenRain 3s linear forwards;
                        z-index: 1001;
                        pointer-events: none;
                    `;
                    document.body.appendChild(drop);
                    
                    setTimeout(() => {
                        if (document.body.contains(drop)) {
                            document.body.removeChild(drop);
                        }
                    }, 3000);
                }, i * 50);
            }
            
            setTimeout(() => {
                if (document.body.contains(celebration)) {
                    document.body.removeChild(celebration);
                }
            }, 2000);
        }

        // Animate counters on load
        function animateCounters() {
            const counters = document.querySelectorAll('.stat-number');
            counters.forEach(counter => {
                const target = parseInt(counter.textContent);
                counter.textContent = '0';
                
                const increment = target / 50;
                let current = 0;
                
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= target) {
                        counter.textContent = target;
                        clearInterval(timer);
                    } else {
                        counter.textContent = Math.floor(current);
                    }
                }, 40);
            });
        }

        // Filter facts by category
        function filterByCategory(category) {
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter and render facts
            renderFacts(category);
        }

        // Share fact
        function shareFact(factId) {
            const fact = funFacts.find(f => f.id === factId);
            if (fact) {
                if (navigator.share) {
                    navigator.share({
                        title: 'Did You Know? - ' + fact.title,
                        text: fact.shareText,
                        url: window.location.href
                    });
                } else {
                    // Fallback for browsers without native sharing
                    const textArea = document.createElement('textarea');
                    textArea.value = fact.shareText + ' - ' + window.location.href;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    // Show copied message
                    const shareBtn = event.target.closest('.share-btn');
                    const originalText = shareBtn.innerHTML;
                    shareBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        shareBtn.innerHTML = originalText;
                    }, 2000);
                }
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Add some fun interactions
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('fact-card')) {
                    createSparkle(e.pageX, e.pageY);
                }
            });
        }

        // Create sparkle effect
        function createSparkle(x, y, isGolden = false) {
            const sparkle = document.createElement('div');
            const color = isGolden ? '#fbbf24' : '#6366f1';
            const secondColor = isGolden ? '#f59e0b' : '#8b5cf6';
            
            sparkle.style.cssText = `
                position: fixed;
                left: ${x}px;
                top: ${y}px;
                width: 12px;
                height: 12px;
                background: radial-gradient(circle, ${color}, ${secondColor});
                border-radius: 50%;
                pointer-events: none;
                z-index: 1001;
                animation: sparkle 0.8s ease-out forwards;
                box-shadow: 0 0 10px ${color};
            `;
            
            document.body.appendChild(sparkle);
            
            // Add extra sparkles for golden effect
            if (isGolden) {
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const extraSparkle = document.createElement('div');
                        extraSparkle.style.cssText = `
                            position: fixed;
                            left: ${x + (Math.random() - 0.5) * 40}px;
                            top: ${y + (Math.random() - 0.5) * 40}px;
                            width: 8px;
                            height: 8px;
                            background: radial-gradient(circle, ${color}, ${secondColor});
                            border-radius: 50%;
                            pointer-events: none;
                            z-index: 1001;
                            animation: sparkle 0.6s ease-out forwards;
                        `;
                        document.body.appendChild(extraSparkle);
                        setTimeout(() => {
                            if (document.body.contains(extraSparkle)) {
                                document.body.removeChild(extraSparkle);
                            }
                        }, 600);
                    }, i * 100);
                }
            }
            
            setTimeout(() => {
                if (document.body.contains(sparkle)) {
                    document.body.removeChild(sparkle);
                }
            }, 800);
        }

        // Add sparkle animation
        const sparkleAnimation = `
            @keyframes sparkle {
                0% { transform: scale(0) rotate(0deg); opacity: 1; }
                50% { transform: scale(1.5) rotate(180deg); opacity: 0.8; }
                100% { transform: scale(0) rotate(360deg); opacity: 0; }
            }
        `;
        
        const style = document.createElement('style');
        style.textContent = sparkleAnimation;
        document.head.appendChild(style);

        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
